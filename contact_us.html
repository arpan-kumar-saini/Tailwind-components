<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>
<body>
    <section class="h-screen">
        
          
          
        <div class="grid grid-rows-4 mx-[525px] bg-white  shadow-2xl hover:shadow-[#008AFC]  transition hover:-translate-y-1 hover:scale-4 rounded-2xl my-24 border-2 text-center h-[550px] border-blue-900">
            <div> 
                <input class="rounded-2xl px-4 mt-[50px] h-12  mr-[150px] ring-2 ring-blue-500 hover:ring-4 transition hover:-translate-y-1 hover:scale-4 shadow-2xl hover:shadow-[#008AFC] " type="text" placeholder="YOUR NAME">
            </div>
            <div>
                <input class="rounded-2xl px-4 mr-[150px] h-12 ring-2 ring-blue-500 hover:ring-4 transition hover:-translate-y-1 hover:scale-4 shadow-2xl hover:shadow-[#008AFC]" type="email" name="" id="" placeholder="Email">
            </div>
            <div>
                <textarea class="rounded-2xl px-4 -mt-10  ring-2 ring-blue-500 hover:ring-4 transition hover:-translate-y-1 hover:scale-4 shadow-2xl hover:shadow-[#008AFC]" name="" id="" cols="45" rows="9" placeholder="type your message"></textarea>
            </div>
            <div>
            <!--this div is for button-->
            <button  class="text-white bg-gradient-to-r from-[#008AFC] via-blue-500 to-[#1C4483]   hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-red-300  shadow-lg hover:shadow-[#008AFC]  font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2 mt-16">SUBMIT

           </button>
            </div>
        </div>
        
    
    </section>
</body>
</html>
